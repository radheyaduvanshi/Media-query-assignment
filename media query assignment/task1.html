<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
           background-color: rgb(160, 159, 156);
           padding: 20px;
           text-align: center;
        }
        /* Media query for header with a max width of 600px */
        @media (max-width: 600px){
            header{background-color: blue;}
        }
        main{
            margin: 50px;
        }
        footer{
            margin: 50px;
        }
       
    </style>
</head>
<body>
    <header>
        <div class="header"><h1>RESPONSIVE HEADER</h1></div>
    </header>
    <main>
        <div class="main">Main content</div>
    </main>
    <footer>
        <div class="footer">Footer</div>
    </footer>
</body>
</html>
